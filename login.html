<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="login.css">
</head>
<body>


    <main class="container">

                <!-- This portion of the code is the Login Form which is hidden by default -->
        <form class="form" id="login">
            <h1 class="form_title">Helper's Hub Login</h1>
            <div class="form_message form_message-error"></div>
            <div class="form_input-group">
                <input type="text" id="Username" class="form_input" autofocus placeholder="Username or email" >   <!--  The autofocus placeholder automatically   -->
                <div class="form_input-error-message"></div>     
            </div>
            <div class="form_input-group">
                <input type="password" id="Password" class="form_input" autofocus placeholder="Password" >
                <div class="form_input-error-message"></div>
            </div>
            <button class="form_button" type="submit">Continue</button>
            <p class="form_text">
                <a href="#" class="form_link">Forgot your password?</a>
            </p>
            <p>
                <a class="form_link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>


        <!-- This portion of the code is the Create Account Form which is hidden by default through the form--hidden -->
        <form class="form form-hidden" id="createAccount">
            <h1 class="form_title">Create Account</h1>
            <div class="form_message form_message-error"></div>
            <div class="form_input-group">
                <input type="text" id="signupUsername" class="form_input" autofocus placeholder="Username" required>
                <div class="form_input-error-message"></div>
            </div>
            <div class="form_input-group">
                <input type="text" class="form_input" autofocus placeholder="Email Address" required>
                <div class="form_input-error-message"></div>
            </div>
            <div class="form_input-group">
                <input type="text" class="form_input" autofocus placeholder="First Name" required>
                <div class="form_input-error-message"></div>
            </div>
            <div class="form_input-group">
                <input type="text" class="form_input" autofocus placeholder="Last Name" required>
                <div class="form_input-error-message"></div>
            </div>
            <div class="form_input-group">
                <input type="password" class="form_input" autofocus placeholder="Password" required>
                <div class="form_input-error-message"></div>
            </div>
            <div class="form_input-group">
                <input type="password" class="form_input" autofocus placeholder="Confirm Password" required>
                <div class="form_input-error-message"></div>
            </div>
            <button class="form_button" type="submit">Continue</button>

            <p>
                <a class="form_link" href="./" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
<!-- This is for the wave visual as a footer -->

        </svg>

    </footer>
    <script src="login.js"></script>
</body>
</html>
